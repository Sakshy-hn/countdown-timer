<!DOCTYPE html>
<head>
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="countdown-timer.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2 class="heading">Flow with Time</h2>
    <div class="countdown-container">
        <div class="countdown-text days-c">
            <p class="para" id="days">0</p>
            <span class="small-text">days</span>
        </div>

        <div class="countdown-text hours-c">
            <p class="para" id="hours">0</p>
            <span class="small-text">hours</span>
        </div>

        <div class="countdown-text minutes-c">
            <p class="para" id="min">0</p>
            <span class="small-text">minutes</span>
        </div>

        <div class="countdown-text seconds-c">
            <p class="para" id="sec">0</p>
            <span class="small-text">seconds</span>
        </div>
    </div>
</body>
</html>
